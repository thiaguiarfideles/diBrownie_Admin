{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Agenda Financeira</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- JQuery_UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Meu JS -->
    <script type="text/javascript" src="{% static 'js\agendaFinanceira.js' %}"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    
    <!-- Meu CSS -->
    <link rel="stylesheet" href="{% static 'css\agendaFianceira.css' %}">

</head>
<body>
    <div class="container">
        <header class="row">
        <div class="col-md-12">       
        <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'menu' %}">Agenda Financeira</a> 
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'cadastrarReceita' %}">Cadastrar Receitas</a></li>
                                <li><a href="{% url 'consultaReceita' %}">Consultar Receitas</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{% url 'cadastrarDespesa' %}">Cadastrar Despesas</a></li>
                                <li><a href="{% url 'consultaDespesa' %}">Consultar Despesas</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{% url 'saldo' %}"> Saldo </a></li>
                            </ul>
                        </li>
                        <li><p class="navbar-text navbar-left">Conectado como  {{ request.user.username }}</p></li>
                        <li><a href="{% url 'sair' %}">Sair</a></li>
                    </ul>
                </div>        
        </nav>
        </div>
        </header>
    </div>
    <div class="content container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
